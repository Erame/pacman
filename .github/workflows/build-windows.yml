name: build-windows

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: git submodules
        run: git submodule update --init --recursive

      - name: cmake init
        run: |
          mkdir -p build
          cd build
          cmake ..
      
      - name: cmake build
        run: |
          cd build
          cmake --build .
      
      # - name: run
      #   run: |
      #     cd build
      #     ./Debug/pacman.exe

      - name: test
        run: |
          cd build
          ctest
